<!DOCTYPE HTML>
<html>
    <head xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="zh-CN">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>游戏 - 精品网页游戏平台</title>
        <meta name="keywords" content="游戏, 网页游戏, WebGame, 网络游戏, 天地英雄，盛世三国, 神仙道" />
        <meta name="description" content="游戏(XD.com)是国内领先的游戏平台，旗下有盛世三国、天地英雄、神仙道等超热门精品游戏。" />
        <link href="/imgs/v2/favicon.ico" type="image/x-icon" rel="icon" />
        <link href="/imgs/v2/favicon.ico" type="image/x-icon" rel="shortcut icon" />
		<script type="text/javascript" src="http://web.xdcdn.net/xd/js/jquery.js?1328754550"></script>
		<script type="text/javascript" src="${base}/res/cms/js/rk.js"></script>
        <link rel="stylesheet" type="text/css" href="http://web.xdcdn.net/xd/css/v2/main.css?1329191522" /><link rel="stylesheet" type="text/css" href="http://web.xdcdn.net/xd/css/v2/index.css?1328754393" /><link rel="stylesheet" type="text/css" href="http://web.xdcdn.net/xd/css/v2/banner.css?1328754393" />        <script type="text/javascript">
         $(document).ready(function(){
		 	rk.bindLoginForm();
		});
        </script>
    </head>
    <body>
		<ul class="nav">
			<li><a title="首页" href="/">游戏首页</a></li>
			<li><a title="个人中心" href="/users/">游戏个人中心</a></li>
			<li><a title="游戏大厅" href="/games/center/">游戏游戏大厅</a></li>
			<li><a title="客服中心" href="/service/">游戏客服中心</a></li>
			<li><a title="游戏论坛" target="_blank">游戏论坛</a></li>
		</ul>
    	<!--头部-->
    	<div class="head"><div class="head_wrapper">
    		<div class="head_upper">
    			<div class="head_upper_inner">
    				<a id="head_logo" title="" href="/"></a>
					<div class="head_link"><a href="/users/login">登录</a>
					  <span class="pipe">|</span><a href="/users/register">注册</a></div>
					<div class="head_nav">
						<a title="首页" id="nav_1" class="chosen" href="/"></a>
						<a title="个人中心" id="nav_2" class="" href="/users/"></a>
						<a title="游戏大厅" id="nav_3" class="" href="/games/center/"></a>
						<a title="客服中心" id="nav_4" class="" href="/service/"></a>
						<a title="游戏论坛" id="nav_5" href="http://bbs.xd.com/"></a>
					</div>
    			</div>
    		</div>
    	</div></div>
		<!--首页中间横条-->
		<div class="index_orange_head">
			<div class="head_lower">
				<div id="login_box">
						<form action="" method="POST" id="loginForm">
							<input type="hidden" name="continue" value="/" />
							<div class="input_box">
								<input id="username" type="text" name="user.username" class="login_input word_on usernameInput" tabindex="1"/>
								<input id="password" type="password" name="user.password" id="password" class="login_input word_on passwordInput" tabindex="2"/>
								<div class="auto_line">
									<input type="hidden" id="site" name="user.site" value="xd">
									<input id="auto" type="checkbox" name="user.remember_me" class="checkbox" checked="checked" tabindex="4"/>
									<span class="after_checkbox">
									<label for="auto">自动登录</label>
									<a href="/security/forget_pass/" tabindex="6">找回密码</a>
									</span>
								</div>
							</div>
							<div class="button_box_banner">
								<input class="login_button submitInput" type="submit" value=""/>
								<a href="#" class="openid" id="qq_log" tabindex="5">
									<img src="http://web.xdcdn.net/xd/imgs/Connect_logo_1.png?1326878733" alt="" /><span>QQ登录</span>
								</a>
							</div>
							<div class="reg_box">
								<span class="loginbox_info">还没有帐号?</span>
								<a class="reg_button" href="/users/register" tabindex="7"></a>
							</div>
							<div class="info_box ">
								<div class="info_box_inner ">
								<div class="captcha_box captchaField">
									<div id="loginerror2" class="login_error">请输入验证码再登录：</div>
									<div class="cap_box_new">	
										<input name="captcha" id="captcha" type="text" class="verify_input captchaInput word_on" autocomplete="off" disableautocomplete value="" tabindex="3"/>
										<img title="点击刷新" alt="验证码" src="http://web.xdcdn.net/xd/imgs/0.gif" class="verify_img captchaImg" />
										<a class="verify_click">看不清？</a>
										<div style="clear:both;"></div>
									</div>
								</div>
								<div id="loginerror" class="login_error error submitInfo"></div>
								</div>
								<div class="info_box_bt"></div>
							</div>
						</form>
						<div class="qiuck">
							<div id="qiuck_title"></div>
							<a href="/security/forget_pass/" class="a"><span class="icon"></span><span class="label">找回密码</span></a>
							<a href="/security/" class="b"><span class="icon"></span><span class="label">帐号安全</span></a>
							<a href="/users/change_password/" class="c"><span class="icon"></span><span class="label">修改密码</span></a>
							<a href="/orders/create/" class="d"><span class="icon"></span><span class="label">游戏充值</span></a>
						</div>
						<div id="indexImg"></div>
				</div>
			</div>
		</div>
    </body>
</html>
