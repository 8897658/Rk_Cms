[main]
sha256Matcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher
sha256Matcher.storedCredentialsHexEncoded = false
sha256Matcher.hashIterations = 1024
sha256Matcher.hashSalted = true
nutAuthoDaoRealm = com.rekoe.shiro.NutAuthoDaoRealm
shiroDbRealm = com.rekoe.shiro.ShiroDbRealm
shiroOauthDbRealm = com.rekoe.shiro.ShiroOauthDbRealm
nutAuthoDaoRealm.credentialsMatcher = $sha256Matcher
shiroOauthDbRealm.credentialsMatcher = $sha256Matcher
shiroDbRealm.credentialsMatcher = $sha256Matcher
cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.realms = $shiroDbRealm,$shiroOauthDbRealm,$nutAuthoDaoRealm
securityManager.cacheManager = $cacheManager